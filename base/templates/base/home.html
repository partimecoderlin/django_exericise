{% extends 'main.html' %} 
{% block content %} 
    {% for room in rooms %}
        <div>
            <h2>@{{room.host}}</h2>
            <h3>{{room.id}}--<a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
            <small>{{room.topic}}</small>
        </div>
    {% endfor %} 
{% endblock %}
